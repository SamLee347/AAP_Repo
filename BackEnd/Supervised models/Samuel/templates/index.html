
<!DOCTYPE html>
<html>
<head>
    <title>Storage Location Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; }
        label { display: block; margin: 15px 0 5px; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; margin-top: 20px; }
        button:hover { background: #45a049; }
        .section { margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Storage Location Prediction</h1>
        <form action="/predict" method="post">
            {% if numerical_features %}
            <div class="section">
                <h2>Numerical Features</h2>
                {% for feature in numerical_features %}
                <label for="{{ feature }}">{{ feature }}:</label>
                <input type="number" step="any" id="{{ feature }}" name="{{ feature }}" required>
                {% endfor %}
            </div>
            {% endif %}
            
            {% if categorical_features %}
            <div class="section">
                <h2>Categorical Features</h2>
                {% for feature, values in categorical_features.items() %}
                <label for="{{ feature }}">{{ feature }}:</label>
                <select id="{{ feature }}" name="{{ feature }}" required>
                    {% for value in values %}
                    <option value="{{ value }}">{{ value }}</option>
                    {% endfor %}
                </select>
                {% endfor %}
            </div>
            {% endif %}
            
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
