<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chill Flask App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: rgba(255,255,255,0.85);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            padding: 40px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }
        .btn {
            background: #6dd5ed;
            color: #fff;
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #2193b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Chill Flask App</h1>
        <p>Relax and enjoy the vibes. Your Flask app is running smoothly.</p>
        <a href="#" class="btn">Get Started</a>
    </div>
</body>
</html>
